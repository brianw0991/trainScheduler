          <form>
              <h3>Add Train</h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">Train Name</label>
                  <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="" required>
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="" required>
                </div>
                
                <div class="form-group">
                        <label for="exampleInputPassword1">First Train Time (HH/MM -24 hr time)</label>
                        <input type="date" class="form-control" id="firstTime" placeholder="" required>
                      </div>
                      <div class="form-group">
                            <label for="exampleInputPassword1">Frequency</label>
                            <input type="number" class="form-control" id="frenquency" placeholder="" required>
                          </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
